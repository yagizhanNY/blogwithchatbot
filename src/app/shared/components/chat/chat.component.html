<div *ngIf="isVisible" class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="row container d-flex justify-content-center">
      <div class="col">
        <div class="card card-bordered">
          <div class="card-header">
            <h4 class="card-title"><strong>Konuşma</strong></h4>
          </div>
          <div
            class="ps-container ps-theme-default ps-active-y"
            id="chat-content"
            style="overflow-y: scroll !important; height: 400px !important"
          >
            <div class="media media-chat">
              <img
                class="avatar"
                src="https://previews.123rf.com/images/goodzone95/goodzone951803/goodzone95180300023/96668201-chatbot-icon-cute-robot-working-behind-laptop-modern-bot-sign-design-smiling-customer-service-robot-.jpg"
                alt="chatbot-icon"
              />
              <div class="media-body">
                <p>Selam</p>
                <p>Hangi kelimenin doğru yazılışını öğrenmek istersiniz?</p>
              </div>
            </div>
            <!-- class="media media-chat media-chat-reverse" -->
            <div *ngFor="let message of messages" [ngClass]="(message.isResponse) ? 'media media-chat' : 'media media-chat media-chat-reverse'">
              <div class="media-body">
                <p>{{ message.content }}</p>
              </div>
            </div>

            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px">
              <div
                class="ps-scrollbar-x"
                tabindex="0"
                style="left: 0px; width: 0px"
              ></div>
            </div>
            <div
              class="ps-scrollbar-y-rail"
              style="top: 0px; height: 0px; right: 2px"
            >
              <div
                class="ps-scrollbar-y"
                tabindex="0"
                style="top: 0px; height: 2px"
              ></div>
            </div>
          </div>

          <div class="publisher bt-1 border-light">
            <img
              class="avatar avatar-xs"
              src="https://previews.123rf.com/images/goodzone95/goodzone951803/goodzone95180300023/96668201-chatbot-icon-cute-robot-working-behind-laptop-modern-bot-sign-design-smiling-customer-service-robot-.jpg"
              alt="chatbot-icon"
            />
            <input
              [(ngModel)]="messageText"
              class="publisher-input"
              type="text"
              placeholder="Birşeyler yazın"
              (keydown.enter)="sendMessage()"
            />
            <span class="publisher-btn file-group">
              <i class="fa fa-paperclip file-browser"></i>
              <input type="file" />
            </span>
            <a class="publisher-btn" href="#" data-abc="true"
              ><i class="fa fa-smile"></i
            ></a>
            <a class="publisher-btn text-info" href="#" data-abc="true"
              ><i class="fa fa-paper-plane"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
